<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose Your Adventure</title>
</head>
<body>
    <header>
        <h1>Select Your Adventure!</h1>
    </header>
    <main>
        <section id="intro">
            <p>Let's get started, [name]!</p>
        </section>
        <form>
            <fieldset>
                <legend>Pick your first adventure:</legend>
                <label for="wharf">
                    Terrorize Wonder Wharf
                    <input 
                    type="radio"
                    name="adventure"
                    value="wharf"
                    >
                </label>
                <label for="sleepover">
                    Spy on Jimmy Jr's Sleepover
                    <input
                    type="radio"
                    name="adventure"
                    value="sleepover"
                    >
                </label>
                <label for="theater">
                    Break into the Theater
                    <input
                    type="radio"
                    name="adventure"
                    value="theater"
                    >
                </label>
            </fieldset>
            <button>Start Adventure</button>
        </form>
    </main>
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
</body>
</html>
