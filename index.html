<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belcher Adventure Game </title>
</head>
<body>
    <header>
        <h1>The Belcher Kids' Rainy Day Adventure</h1>
    </header>
    <main>
        <section id="intro">
            <p>It's raining outside and the Belcher Kids are bored. Let's go on an adventure with them!</p>
        </section>
        <form>
            <fieldset id="character-select">
                <legend>Choose Your Character</legend>
                <label for="tina">
                    Tina
                    <input
                        type="radio"
                        name="character"
                        value="tina"
                        required
                    >
                </label>
                <label for="gene">
                    Gene
                    <input
                        type="radio"
                        name="character"
                        value="gene"
                    >
                </label>
                <label for="louise">
                    Louise
                    <input
                        type="radio"
                        name="character"
                        value="louise"
                    >
                </label>
            </fieldset>
            <fieldset id="nickname">
                 <legend>Enter Your Quest Nickname</legend>
                 <input
                    type="text"
                    name="nickname"
                    required
                 >
            </fieldset>
            <button>Start Your Quest!</button>
        </form>
    </main>
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    
</body>
</html>
